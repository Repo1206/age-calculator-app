<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="input-flex">
        <div class="input-container">
          <span class="title"> Day </span>
          <input class="text" type="number" placeholder="DD" id="day" />
          <small class="error-day"></small>
          <!-- Input field for day with placeholder and error message -->
        </div>
        <div class="input-container">
          <span class="title"> Month </span>
          <input class="text" type="number" placeholder="MM" id="month" />
          <small class="error-month"></small>
          <!-- Input field for month with placeholder and error message -->
        </div>
        <div class="input-container">
          <span class="title"> Year </span>
          <input class="text" type="number" placeholder="YYYY" id="year" />
          <small class="error-year"></small>
          <!-- Input field for year with placeholder and error message -->
        </div>
      </div>
      <button class="submit">
        <img src="assets\images\icon-arrow.svg" alt="" />
      </button>
      <!-- Button for submitting the form -->
      <div class="output">
        <h1><span class="output-year">--</span> years</h1>
        <h1><span class="output-month">--</span> months</h1>
        <h1>
          <span class="output-day">--</span>
          days
        </h1>
        <!-- Output area for displaying calculated age -->
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
